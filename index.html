<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Train Ticket</title>
</head>
<body>
    
    <main>
        <div class="train-web-app">
            <div class="container">
                <section class="details">
                    <div class="row">
                        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    </div>
                    <div class="details-box d-flex text-center flex-column">
                        <div class="row">    
                            <div class="col">
                                <h3>Nome Cognome</h2>
                                <input type="text" class="username" value="">
                            </div>
                            <div class="col">
                                <h3>Km da percorrere</h3>
                                <input type="number" class="distance" value="">
                            </div>
                            <div class="col">
                                <h3>Fascia d'età</h3>
                                <select name="age" id="age">
                                    <option value="under-age">Minorenne</option>
                                    <option value="between">Età compresa tra 18 e 65 anni</option>
                                    <option value="over-age">Maggiore di 65 anni</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="btn btn-generate">Genera</div>
                            </div>
                            <div class="col">
                                <div class="btn btn-delate">Annulla</div>
                            </div>
                        </div>
                    </div>

                </section>
                <section class="ticket d-flex flex-column">
                    <div class="row">
                            <h2>IL TUO BIGLIETTO</h1>
                    </div>
                        <div class="ticket-box d-flex flex-column">
                            <div class="row">
                                <h3>DETTAGLI PASSEGGIERI</h3>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h4>NOME PASSAGGERO</h4>
                                    <h4><span id="name"></span></h3>
                                </div>  
                                <div class="col">  
                                    <h4>Offerta</h4>
                                    <p><span id="rate"></span></p>
                                </div>
                                <div class="col">
                                    <h4>Carrozza</h4>
                                    <p><span id="wagon"></span></p>
                                </div>
                                <div class="col">
                                    <h4>Codice CP</h4>
                                    <p><span id="cp-code"></span></p>
                                </div>
                                <div class="col">
                                    <h4>Costo biglietto</h4>
                                    <p><span id="cost"></span></p>
                                </div>
                            </div>
                        </div>
                </section>   
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
